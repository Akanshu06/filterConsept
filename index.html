<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <h1 id="main-heading">Fruit Shop</h1>
        <input type="text" id="filter" placeholder="Search fruits..">
    </div>
    <div class="container2">
        <form action="">
            <label for="" id="basket">Add fruits</label>
            <input type="text" id="fruit-to-add" name ="fruit" >
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="container3">
        <ul class="fruits" type="c">
            <li class="fruit">apple<button class="button-btn">Delete</button></li>
            <li class="fruit">mango<button class="button-btn">Delete</button></li>
            <li class="fruit">papaya<button class="button-btn">Delete</button></li>
            <li class="fruit">orange<button class="button-btn">Delete</button></li>
        </ul>
    </div>
    <div id="thanks"></div>
    <script src="index.js"></script>
</body>
</html>
